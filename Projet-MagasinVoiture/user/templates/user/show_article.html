{% extends 'base.html' %}
{% load static %}

{% block title %}L'image de l'article: {{ article }} - Carter Cash{% endblock %}

{% block content %}

<body class="body-article-list">
  <div class="describtion">
    <div class="card">
      <div class="card-header text-center">
        <h1 class="headers"> L'image de l'article: {{ article }} </h1>
      </div>
      <div class="card-body">
        <p class="card-text text-center"><img src="{{article.article_image.url}}" class="img-thumbnail"
            style="max-height:300px"></p>
        <div class="text-end">
          <a class="btn btn-outline-info " href="{% url 'Article_changelist' %}">La liste des articles</a>
        </div>
      </div>
    </div>
</body>
</div>



{% endblock %}
